<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Admin Panel</title>
    <link rel="stylesheet" href="/adminuser/adminpanel.css">
</head>
<body>
    <div class="container">
        <h1>Bakery Admin Panel</h1>
        <div class="form">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="number" id="productPrice" placeholder="Price">
            <button onclick="addProduct()">Add Product</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productList"></tbody>
        </table>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem("products")) || [];

        function renderProducts() {
            const productList = document.getElementById("productList");
            productList.innerHTML = "";
            products.forEach((product, index) => {
                productList.innerHTML += `
                    <tr>
                        <td contenteditable="true" onBlur="updateProduct(${index}, 'name', this.innerText)">${product.name}</td>
                        <td contenteditable="true" onBlur="updateProduct(${index}, 'price', this.innerText)">${product.price}</td>
                        <td>
                            <button class="delete" onclick="deleteProduct(${index})">Delete</button>
                        </td>
                    </tr>
                `;
            });
            localStorage.setItem("products", JSON.stringify(products));
        }

        function addProduct() {
            const name = document.getElementById("productName").value;
            const price = document.getElementById("productPrice").value;
            if (name && price) {
                products.push({ name, price });
                document.getElementById("productName").value = "";
                document.getElementById("productPrice").value = "";
                renderProducts();
            }
        }

        function updateProduct(index, field, value) {
            products[index][field] = value;
            localStorage.setItem("products", JSON.stringify(products));
        }

        function deleteProduct(index) {
            products.splice(index, 1);
            renderProducts();
        }

        document.addEventListener("DOMContentLoaded", renderProducts);
    </script>
</body>
</html>
