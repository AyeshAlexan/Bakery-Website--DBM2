<body>
    <br><br><br>
    <div class="container cart-container">
        <h2 class="mb-4"> Your Cart </h2>
        <div id="cart-items"></div>
        <div class="d-flex justify-content-between mt-4">
            <span class="cart-total">Total: Rs <span id="cart-total">0</span></span>
            <button class="btn btn-success" onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
        function renderCart() {
          const cartItems = document.getElementById("cart-items");
          const totalElement = document.getElementById("cart-total");
          cartItems.innerHTML = "";
          let total = 0;
    
          if (cart.length === 0) {
            cartItems.innerHTML = "<p>Your cart is empty.</p>";
            totalElement.textContent = "0";
            return;
          }
    
          cart.forEach((item, index) => {
            total += item.price * item.quantity;
            const div = document.createElement("div");
            div.className = "row cart-item align-items-center";
            div.innerHTML = `
              <div class="col-3"><img src="${item.image}" alt="${item.title}"></div>
              <div class="col-3">${item.title}</div>
              <div class="col-2">Rs ${item.price}</div>
              <div class="col-2">
                <input type="number" class="form-control" value="${item.quantity}" min="1"
                  onchange="updateQuantity(${index}, this.value)">
              </div>
              <div class="col-2">
                <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
              </div>
            `;
            cartItems.appendChild(div);
          });
    
          totalElement.textContent = total;
        }
    
        function updateQuantity(index, quantity) {
          quantity = parseInt(quantity);
          if (quantity < 1) return;
          cart[index].quantity = quantity;
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        }
    
        function removeItem(index) {
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        }
    
        function checkout() {
          if (cart.length === 0) {
            alert("Your cart is empty!");
            return;
          }
          alert("Thank you for your order!");
          localStorage.removeItem("cart");
          renderCart();
        }
    
        renderCart();
      </script>
